<!DOCTYPE html>
<html>

<head>
  <title>Hyletic Iframe Example</title>
</head>

<body>
  <div style="height: 100vh; background-color: #f00;">
    <iframe style="height: 100vh; width: 100vw;"
      src="https://hyletic-aigc-service.s3.eu-central-1.amazonaws.com/aigc/data/v1/index.html"></iframe>
  </div>
  <script>
    window.addEventListener('message', function (event) {
      console.log("Received message:", event.data);
    });
  </script>

</body>

</html>
